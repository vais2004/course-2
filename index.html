<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal expense</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
    
</head> 
<body>
    <h1 id="headingTotal"></h1>
    <input id="inputAmount" type="text"></input>
    <button id="btnAddExpence">+</button>
    <script>

        //get the heading element
        const headingEl = document.querySelector("#headingTotal");

        //init value of expense at 0
        let totalExpense = 0;

        //set the heading element to totalExpense
        headingEl.textContent = totalExpense;

        //onButtonClick add inputAmount to totalExpense
        function addExpenceToTotal() {

        //read value from inputAmount
        const inputElement = document.querySelector("#inputAmount");
        const textAmount = inputElement.value;
        
        //convert it to number
        const expense = parseInt(textAmount, 10);

        //add thar value to totalExpense
        totalExpense = totalExpense + expense;
        
        //set the heading element to totalExpense
        }

        //get the btn element
        const element = document.querySelector("#btnAddExpence");

        // listen to the click event
        element.addEventListener("click", addExpenceToTotal, false);

    </script>
</body>
</html>
